<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Guess the day</h1>
      <div id="root"></div>
      <button onclick="rmd()">Click me</button>
    </center>
    <script>
      let div = document.getElementById("root");
      let h1 = document.createElement("h1");

      function rmd() {
        let num = Math.floor(Math.random() * 7 + 1);

        switch (num) {
          case 1:
            h1.innerHTML = `monday`;
            div.appendChild(h1);
            break;
          case 2:
            h1.innerHTML = `tuesday`;
            div.append(h1);
            break;
          case 3:
            h1.innerHTML = `wednesday`;
            div.append(h1);
            break;
          case 4:
            h1.innerHTML = `thursday`;
            div.append(h1);
            break;
          case 5:
            h1.innerHTML = `friday`;
            div.append(h1);
            break;
          case 6:
            h1.innerHTML = `saturday`;
            div.append(h1);
            break;
          case 7:
            h1.innerHTML = `sunday`;
            div.append(h1);
            break;
        }
      }
    </script>
  </body>
</html>
