<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>About innerhtml</h1>
    <p>The <strong>innerHTML</strong> property can be used to write the dynamic html on the html document.</p>
    <p>It is used mostly in the web pages to generate the dynamic html such as registration form,comment form,links etc.</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 5+6;
    </script>
</body>
</html>
