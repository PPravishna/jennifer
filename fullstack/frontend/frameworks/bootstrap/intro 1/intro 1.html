<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

<style>
.my-custom-row{
        background-color: blueviolet;
        height: 400px;
    }

</style>

  <div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-2">item1</div>
        <div class="col-sm-12 col-md-6 col-lg-8">item2</div>
    </div>

    <div class="row">
        <div class="col-sm-6 order-sm-2">item1</div>
        <div class="col-sm-6 order-sm-1">item2</div>
    </div>

    <div class="row">
        <div class="col-sm-4 offset-2">item1</div>
        <div class="col-sm-4 offset-1">item2</div>
    </div>

    <div class="row my-custom-row justify-content-center align-items-center">
        <div class="col-sm-4"><div class="p-3 border bg-light">col one</div></div>
        <div class="col-sm-4"><div class="p-3 border bg-light">col two</div></div>
    </div>
<div class="row">
    <div class="col">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
          </button>
          

    </div>
    <div class="col"><button type="button" class="btn btn-secondary">secondary</button></div>
    <div class="col"><button type="button" class="btn btn-danger">danger</button></div>
</div>
    
</div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
